<div class="container">


<form class="form-signin" [formGroup]="registrationFromG">
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p style="text-decoration: underline;">StatistiBall-registration</p>
        </div><br><br>

        <div class="form-content">

                <div class="rishum">
                    <div class="firstName">
                        <input #Name type="text" formControlName='Name' class="form-control" placeholder=" Name *" value=""/>
                    </div><br>
                
                    <div class="Password">
                        <input #Password type="password" formControlName='password' class="form-control" placeholder="Your Password *" value=""/>
                    </div><br>

                    <div class="ConfirmPassword">
                        <input #ConfirmPassword type="password" formControlName='confirmPassword' class="form-control" placeholder="Confirm Password *" value=""/>
                    </div><br>

                </div>
            </div>
            <button type="submit" class="btnSubmit" (click)='guard(Name.value,Password.value,ConfirmPassword.value)' >Submit</button>
        
    </div>
</div>
</form>
</div>
